name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, xdebug

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 1) Lance les tests ET génère coverage.xml
      - name: Run tests & generate coverage.xml
        run: composer test -- --coverage-clover=coverage.xml --coverage-filter src

      # 2) Upload vers Codecov (sans token pour un repo public)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml